<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planned out</title>
    <link rel="stylesheet" type="text/css" href="log-in.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    
<body>
    <br>
    <br>
    <br>

    <div class="sign-up-box">
        <div class="sign-up-information">
            <br>
            <h1>Log-In</h1>
            <br>
            <form name="log-in-form" action="student-homepage.html" method="post">
                
                <label for="email">Email</label>
                <br>
                <input id="email" name="email" type="text" required>
                <br>
                <br>

                <label for="password">Password</label>
                <br>
                <input id="password" name="password" type="password" required>
                <br>
                <p class="extras">Forgot Password?</p>
                <br>


                <input type="submit" name="submit" id="submit" value="Log-In">
                <br>
                <br>
                <p class="extras-nounder">Dont have an account?</p>
                <p class="extras"><a href="sign-up.html">Sign-up here</a></p>
                <br>
                <br>
            </form>
        </div>
        
    </div>
    <br>
    <br>
    <br>
    
</head>
</body>
</html>
